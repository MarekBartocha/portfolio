home-heating-page:
  title: Heizungssteuerung.
  title-nav: Steuerung der Heizung
  start-coding: Das Projekt wurde 2015 gestartet.
  
  description-01: | 
    Ich habe das Programm für meinen eigenen Gebrauch geschrieben. Ich verwende es, um die Fußbodenheizung im Haus zu steuern, und es regelt auch die Luftzufuhr zum Kamin im Wohnzimmer.
    Es regelt die Temperatur des Wassermantels im Kamin, der an die Zentralheizung angeschlossen ist. Das Programm schaltet auch das 3-Wege-Ventil
    , das den Wasserkreislauf umschaltet, je nachdem, ob wir im Kamin oder in einem herkömmlichen Herd im Heizungsraum heizen.
    Mit dem Programm kann die Temperatur in einem Raum (dem Wohnzimmer) eingestellt werden.
    Es wird über einen Remote-Desktop auf einem Tablet oder Telefon gesteuert.
    Es besteht die Möglichkeit, die Temperatur selbst auf einem Fernsehgerät mit einem HTML-Viewer anzuzeigen. 
    Wie Sie auf dem Bild sehen können, sind die Daten des Kamins in das Programm aufgenommen worden, so dass, wie Sie sich denken können, eine Erweiterung geplant ist.

  description-02: | 
    Das gesamte Programm ist in Pascal in der Delphi 7-Umgebung geschrieben, mit ein wenig HTML für die Browseransicht und Javascript (Protokollierung).
    Das Programm läuft auf einem Desktop-Computer mit Windows XP. Die Temperaturen werden mit einem Adapter gemessen, der an den Com-Eingang angeschlossen ist. 
    dallas ds18b20 Sensoren habe ich an den Adapter angeschlossen, der einen 16-Bit-Ram-Speicher mit einer eindeutigen ID-Nummer hat, so dass mehrere Sensoren an einen Com-Port angeschlossen werden können.
    Die Software hat auch einen Kopierschutz. Sie nimmt die Seriennummer des Motherboards, lässt sie durch einen Algorithmus laufen und überprüft, ob sie mit dem angegebenen Schlüssel übereinstimmt.

  description-03: |   
    Anfänglich wusste ich nicht, wie ich die Daten von den Sensoren in Pascal lesen sollte. Ich verwendete ein handelsübliches Programm (Logtemp), das die Daten von den Sensoren las und 
    sie in 3-Minuten-Intervallen in eine xml-Datei schrieb, und mein Programm las die Daten alle 3 Minuten aus der xml-Datei und führte Berechnungen anhand einer Tabelle durch, die aus
    erstellt wurde, einer im Internet gefundenen Grafik, die mir Daten darüber lieferte, wie hoch die Temperatur der Fußbodenheizung in Abhängigkeit von der Außentemperatur sein sollte.
    Ich habe beide Programme in den Autostart des Computers aufgenommen. Mein Programm hatte beim Start eine spezielle Verzögerung von einigen Sekunden durch das Einlesen der xml-Datei, um 
    Kollisionen mit dem Programm logtmp zu vermeiden. Im Laufe der Zeit verbesserte ich mein Programm so, dass es die Daten von den Sensoren selbst auslesen konnte, und es wurde immer eigenständiger.

