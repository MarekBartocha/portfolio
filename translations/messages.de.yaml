about-page:
  title: Ein paar Worte über mich
  description-01: |
    Mein Abenteuer mit der Programmierung begann 2015/2016, als ich nach einer Lösung für die Steuerung meiner Heizung suchte.
    Die auf dem Markt erhältlichen Systeme waren in moderne Heizungsanlagen integriert und ich hatte eine ältere Anlage. 
    Also beschloss ich, mein eigenes, auf meine Bedürfnisse zugeschnittenes Programm zu erstellen. Dieses System funktioniert auch heute noch und wird ständig weiterentwickelt.

  description-02: |
    Mit der Zeit ergaben sich weitere Anforderungen. Als internationaler Fahrer musste ich jeden Tag zeitaufwändige Berichte über Fahrten 
    durch verschiedene Länder gemäß den EU-Vorschriften erstellen. Ich beschloss, diesen Prozess zu automatisieren und erstellte eine App zur Verwaltung von Arbeitszeit, 
    Ruhezeiten und Dokumentation. Ich benutzte sie von 2016 bis Ende 2024.

  description-03: |
    Die nächste Etappe war die ehrenamtliche Tätigkeit bei der Association of Radio Communications Enthusiasts, wo ich bei der Einrichtung des Systems für die Abschlusskampagne zum 10-jährigen Jubiläum half. 
    Ich bereitete die Informationsseite und das so genannte „Cluster“ vor - ein Formular zur Erfassung von Funkverbindungen und ein Mechanismus zum Zählen von Punkten. 
    Nach der Aktion schrieb ich mein eigenes CMS, um die Website des Vereins zu verwalten, die heute noch läuft und weiterentwickelt wird.

  description-04: |
    Im Jahr 2023/2024 schloss ich mein erstes Projekt für das Unternehmen ab - ein einfaches, aber praktisches System zur Überwachung der Arbeit des Wachpersonals. 
    Die Hauptanforderung bestand darin, eine zuverlässige, fast „unzerstörbare“ Lösung zu schaffen, die keine aktive Wartung durch den Mitarbeiter erfordert (wie z. B. das Auswechseln von RFID-Tags). 
    Ich habe eine auf einem Klingelschalter basierende Anwendung geschrieben, die die Anwesenheit des Wachmanns an einem bestimmten Ort und zu einer bestimmten Zeit aufzeichnet, wobei die Berichte über einen Browser aus der Ferne abrufbar sind.
  
  description-05: |
    Ich konzentriere mich hauptsächlich auf Backend-Technologien (PHP, Symfony, Laravel, SQL), aber ich arbeite auch gerne mit dem Frontend (HTML, CSS, Bootstrap, JavaScript, jQuery).
    Ich arbeite in Linux- und Windows-Umgebungen und benutze SSH und bash.
    Ich interessiere mich auch für das Thema Sicherheit von Webanwendungen - ich kümmere mich um die richtige Datenvalidierung, Zugriffskontrolle und grundlegende Sicherheit gegen
    Angriffe wie SQL Injection oder XSS. Ich möchte meine erste Stelle als Junior-Entwickler antreten, um meine Fähigkeiten weiterzuentwickeln und Erfahrungen in der Arbeit in einem Team zu sammeln.

