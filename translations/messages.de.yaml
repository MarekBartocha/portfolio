qrz-page:
  title: QRZ Oscar Sierra
  title-nav: QRZ Oscar Sierra
  start-coding: Projektstart im Jahr 2025.
  description-01: |
    Die Website richtet sich an Funkkommunikations-Enthusiasten. Ihr Ziel ist es, eine Datenbank mit Visitenkarten von Enthusiasten aus der ganzen Welt zu erstellen.

    Nach dem Einloggen in das System kann der Benutzer eine elektronische Visitenkarte erstellen, die in der Visitenkarten-Suchmaschine 
    (und in Zukunft auch in der mobilen Anwendung) sichtbar sein wird. Die Visitenkarte enthält die Angaben des Nutzers, wie Rufzeichen, Name, Standort, E-Mail-Adresse 
    und andere Kontaktinformationen.

  
  description-02: | 
    Der Benutzer kann seine Visitenkarte bearbeiten und eine Beschreibung der Funkstation und der Antenne zusammen mit Fotos hinzufügen. Es ist auch möglich, das Rufzeichen und den Namen zu bearbeiten.

    Die Visitenkarte ist in der Suchmaschine sichtbar, die eine Suche nach Rufzeichen ermöglicht. Das Erstellen einer Visitenkarte ist einfach und intuitiv. 
    Nach der Anmeldung im System klickt der Benutzer auf die Schaltfläche „Ansicht bearbeiten“ und fügt Blöcke mit Titel und Inhalt hinzu.


  description-03: |
    Der erste Block ist der repräsentative Block - er enthält die Daten des Benutzers (Name, Rufzeichen, die automatisch aus der Datenbank übernommen und als Kopfzeile angezeigt werden). 
    Der Titel und der Inhalt dieses Blocks befinden sich auf der linken Seite. Sie können dort zum Beispiel Ihren QTH-Locator oder Ihre Adressdaten eintragen.

    In diesem Block kann auch ein Profilbild hinzugefügt werden. In den folgenden Blöcken kann der Benutzer den Titel und die Beschreibung der Funkstation oder Antenne sowie bis zu drei 
    Fotos mit einer kurzen Beschreibung hinzufügen. Um ein Foto zu einem Block hinzuzufügen, muss das Foto zunächst auf den Server hochgeladen werden - eine Miniaturansicht erscheint dann auf der rechten Seite des Bearbeitungsfensters. 
    Das Foto wird durch Ankreuzen des Kontrollkästchens und Klicken auf die Schaltfläche „Ausgewähltes Foto hinzufügen“ im jeweiligen Block hinzugefügt.

    
  description-04: |
    Der Benutzer kann der Visitenkarte maximal 15 Bilder hinzufügen. Die Anzahl der Blöcke ist nicht begrenzt.

    Sobald die Visitenkarte erstellt ist, kann der Nutzer sie bearbeiten - Fotos ändern, neue Blöcke hinzufügen und bestehende Blöcke ändern. 
    Nach der Suche nach einem Rufzeichen in der Suchmaschine kann der Benutzer zu der ausgewählten Visitenkarte gehen. 
    Mit einem Klick auf ein Foto in der Visitenkarte wird eine Diavorschau in voller Größe angezeigt.

  
  description-05: |
    Das Projekt wurde in Symfony 6.4 in PHP geschrieben. Es verwendet eine MySQL-Datenbank, um Visitenkarten und Fotos zu speichern. 
    Das System umfasst Registrierungs- und Anmeldefunktionen mit einem per E-Mail versandten Aktivierungslink und der Möglichkeit, das Passwort zurückzusetzen. 
    Das klassische CRUD-Modell (Erstellen, Lesen, Aktualisieren, Löschen) wird für die Verwaltung der Visitenkarten verwendet.

