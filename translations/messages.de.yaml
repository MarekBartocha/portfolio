quiz-page:
  title: Fahrschule
  title-nav: Fahrschule
  start-coding: Projektstart im Jahr 2025.

  description-01: | 
    Driving School ist ein Projekt, das im Rahmen des Lernens von Laravel und den Grundlagen von Vue für einen Freund gemacht wurde, der eine Fahrschule in den Niederlanden auf Polnisch betreibt.
    Ein im Großen und Ganzen ähnliches Tool zum Erlernen der Theorie existiert bereits auf dem niederländischen Markt, hat aber zahlreiche Übersetzungsfehler in der polnischen Version. 
    Der Zweck der Erstellung einer Lernplattform ist es, die volle Kontrolle über die Übersetzungen zu haben. Alle Sprachversionen der Fragen und Antworten in den Quizzes werden vom Plattformbesitzer 
    eingegeben.

  description-02: | 
    Um die Verwaltung zu vereinfachen, habe ich ein Administrationspanel erstellt, in dem Benutzerkonten durch die Zuweisung von Rollen wie Benutzer, Premium, Admin und 
    Quiz verwaltet werden können. In der Verwaltungskonsole können Sie Kategorien und Quizze in einer Kategorie hinzufügen, löschen und bearbeiten. Alle Inhalte für den Kategorienamen, 
    Quiz (Fragen und Antworten) werden separat für jede Sprachversion eingegeben, wobei eine Dropdown-Liste für die Sprachauswahl verwendet wird.

  description-03: |
    Es gibt drei Arten von Kategorien: Demo, Regulär und Prüfung. Wenn Sie möchten, dass eine Kategorie für jeden "Benutzer" verfügbar ist, genügt es, ein Schlüsselwort in den Kategorienamen 
    (Demo) einzufügen. Die anderen Arten von Kategorien sind nur für "Premium"-Benutzer verfügbar. Wenn Sie eine Prüfungskategorie erstellen möchten, nennen Sie die Kategorie einfach "Prüfung" auf
    . Das Skript erkennt die Schlüsselwörter und behandelt die Kategorie entsprechend. Das Lernen basiert auf dem Lösen von Quizfragen, indem Sie
    eine bestimmte Kategorie auswählen und dann 10 Fragen aus dem Pool der gegebenen Kategorie ziehen.

  description-04: |
    Die Fragen werden asynchron in einem modalen Fenster aus einem Objekt angezeigt, das erstellt wird, wenn eine Kategorie im Backend ausgewählt wird. Die Fragen können nach Belieben vor- und zurückgescrollt werden 
    und bei den letzten 10 Fragen wird eine Schaltfläche "Zusammenfassung" angezeigt. Wenn Sie zur Zusammenfassung gehen, sehen Sie das Ergebnis unseres Quiz
    , das in der Datenbank gespeichert ist. Das System lässt mehrere richtige Antworten in einer Frage zu. Wenn Sie während des Lernens eine falsche Antwort auswählen, können Sie die Frage
    nicht beantworten, es erscheint eine rote Erklärung, warum die Antwort falsch ist, und die Aufgabe wird nicht gelöst.

  description-05: |  
    Wenn Sie die richtige Antwort ausgewählt haben und dies die einzige richtige Antwort war, wird die Eingabe weiterer Antworten blockiert und
    zeigt auf grünem Hintergrund eine Erklärung an, warum dies die richtige Antwort war. Bei mehreren richtigen Antworten werden die Sperrung und die Erklärung auf 
    angezeigt, wenn alle richtigen Antworten ausgewählt wurden.

  description-06: |
    Zu Beginn der Prüfung werden 50 Fragen aus allen Kategorien nach dem Zufallsprinzip gezogen, wobei aus jeder Kategorie die gleiche Anzahl von Fragen ausgewählt wird.
    Wie bei der Prüfung kann man zur nächsten Frage springen und zur nächsten Frage zurückkehren, mit dem Unterschied, dass es keine Fehlermeldung gibt, nachdem man die richtige Antwort ausgewählt hat oder 
    . Ebenso gibt es keine Anleitung. Sie können Ihre Auswahl einfach aufheben, und wenn Sie die letzte Frage 
    erreichen, sehen Sie eine Schaltfläche "Zusammenfassung", mit der Sie die Prüfungssimulation beenden können.

  description-07: |
    Wenn Sie es nicht schaffen, alle Fragen zu beantworten, und die Prüfungszeit von 35 Minuten abgelaufen ist, werden Sie automatisch zur Zusammenfassung auf
    geleitet. Die Zusammenfassung beendet die Prüfung und speichert das Ergebnis in der Datenbank, aber Sie können immer noch zu den vorherigen Fragen zurückkehren, aber mit 
    blockiert und mit den Anweisungen angezeigt, wie sie während nouki. Der Benutzer kann den Lern- und Prüfungsfortschritt in "Statistik" einsehen.
    

  description-08: |
    Es gibt separate Tabellen für Übungen und Prüfungen, die aus den in der nadych-Datenbank gespeicherten Ergebnissen erstellt werden.

