volunteer-association-page:
  title: Ehrenamtliche Tätigkeit in der Vereinigung
  title-nav: Freiwilligen-Vereinigung
  start-coding: Projektstart im Jahr 2020.

  description-01: |
    Auf dieser Seite sehen wir zwei interessante Elemente, das erste ist das „orangefarbene Karussell“. Es zeigt die aktiven Stationen an, und in Abwesenheit von ihnen 
    zeigt das Karussell die Ergebnisse des einjährigen Wettbewerbs. Das zweite interessante Element ist eine Karte, die die Funkverbindungen der letzten Stunde anzeigt.
    Wenn Sie auf das Stationssymbol klicken, erhalten Sie Informationen über die Kommunikation und ein verlinktes Funkzeichen. Wenn es viel Aktivität gibt, wenn es viele Verbindungen auf der Karte gibt,
    , indem man in der Sprechblase auf das verlinkte Funkzeichen klickt, sieht man auf der Karte die gefilterten Kommunikationen nur dieses einen Senders, was in den Bildern 
    "Vor der Filterung" und "Nach der Filterung" zu sehen ist.

  description-02: |
    Die Anmeldung über das Formular erfolgt über das Forum. Ursprünglich sollte der Cluster nur für Vereinsmitglieder verwendet werden, daher habe ich die Session-Variable
    des phpBB-Forums für den Login verwendet. Die Formularbearbeitung ist natürlich das klassische "CRUD" (Create, Read, Update, Delete). Darunter befinden sich komplexere Mechanismen
    wie die Implementierung von QSL-Karten (ein Bild in Form einer Postkarte zur Bestätigung der Kommunikation). Diese können direkt aus dem Cluster selbst heruntergeladen werden (Bild "Cluster").

  description-03: |
    Im Cluster können wir zusätzlich zu den herunterladbaren Karten eine Vorschau einer bestimmten Kommunikation auf einer Karte sehen. Zurück zum Thema des Cluster-Formulars und was sich sonst noch darunter verbirgt -
    in der Vereinigung gibt es manchmal alle Arten von Wettbewerben, Graduierungsaktionen, Aktivierungen, und hier sind Mechanismen erforderlich, um diese Angelegenheiten zu handhaben.
    Zu diesem Zweck habe ich ein Verwaltungspanel erstellt, um solche Veranstaltungen zu initiieren - Bild "Cluster-Verwaltungspanel".

  description-04: |
    Im Administrationspanel werden Graduierungsaktionen abgewickelt, bei denen eine spezielle QSL-Karte für den Anlass vergeben werden kann. Besonders problematisch im strukturierten Code 
    war die Handhabung der Möglichkeit, Einträge nach Beendigung der Aktion zu vervollständigen. Denn der Benutzer braucht Zeit, um die letzten
    Mitteilungen nach Ablauf der Abschlussaktion hinzuzufügen. Nach der abgeschlossenen Aktion eingegebene Verbindungen mit einem Datum, das innerhalb der Aktion liegt, mussten akzeptiert werden.
    Das Bild "Cluster Administration Panel" zeigt eine Tabelle, in der das Feld "Uzup" sichtbar ist. Dieses Feld enthält die Anzahl der Stunden, die
    für die Vervollständigung ausstehender Einträge zugewiesen wurden.

  description-05: |
    In den späteren Graduierungskampagnen wurde, wie Sie sehen können, die Funktion der differenzierten Punktevergabe hinzugefügt. Die differenzierte Punktevergabe hing davon ab, ob die Kommunikation innerhalb des Landes, außerhalb des Landes, in dem der Sender stationiert war, oder außerhalb Europas erfolgte ( 
    ). Die Rubriken waren „Wob“, d.h. innerhalb des eigenen Landes,
    ‚Poz‘, d.h. außerhalb des Landes, in dem der Sender stationiert ist, und „DX“, d.h. Kontakte, die über Europa hinausgehen. Diese Funktionalität basierte auf der Verarbeitung von 
    einer String-Variablen, z.B. einem Zeichen aus dem CB-Band, z.B. '161OS256' (d.h. wir haben einen String und suchen darin eine Position, die keine Zahl ist, den Rest schneiden wir ab und wir haben eine Staffel-Nummer).
    Diese Nummer gibt an, aus welchem Land der Sender sendet. Man musste also nur die Liste der Staffeln, die zu Europa gehören, in die Basis eingeben. Und so wurden die Punkte berechnet.
    Wenn der Befragte eine andere Staffel hat als ich, dann prüfen wir, ob er auf der Liste der europäischen Staffeln steht, und wenn ja, bekommt er 2 Punkte, andernfalls 3. 
    Um auf das Clusterformular zurückzukommen: In der Anfangsphase der Entwicklung bestand eine der ersten Funktionen darin, das Auffinden des Befragten zu erleichtern.

  description-06: |  
    Wenn der Befragte einem 
    Club angehörte und zustimmte, den Standort seines Senders mitzuteilen, erhielt er, wenn er das Zeichen eines solchen Betreibers in das Formular eingab, die Information
    „Locator in database“. Dies bedeutete, dass der Standort des Senders in der Datenbank gespeichert war und der Befragte nicht gefragt werden musste, von wo aus er sendet.
    Das letzte wichtige Detail des gesamten Systems, das in diesem Projekt noch beschrieben werden muss, ist die Android-Anwendung. Wenn man sich das „QSO-Formular“ ansieht, kann man sich vorstellen, dass 
    dieses Formular auf dem schmalen Bildschirm eines Smartphones bedient. Ursprünglich hatte ich geplant, eine Version des Formulars für mobile Geräte zu schreiben. Was ich in der Zukunft nicht verheimlichen will 
    , nachdem ich das ganze System auf symfony migriert habe. Um keine Zeit zu verschwenden, wenn ich nicht viel davon habe, entschied ich mich für einen Kompromiss. Anstatt eine mobile
    Version des Formulars zu schreiben, entschied ich mich, eine Android-Anwendung zu schreiben. Denn mir kam die Idee, das GPS in meinem Smartphone zu nutzen, um mobile Stationen zu orten.
    Dazu verwendete ich eine sehr einfache Plattform namens ‚MIT App Inventor‘, mit der man Kindern das Programmieren beibringt. 
    Diese Plattform ermöglichte es mir, das GPS des Geräts zu nutzen, um den Standort bei ausgeschaltetem Bildschirm im Hintergrund zu aktualisieren, damit das Gerät nicht zu viel Strom verbraucht.
    Die App ist im Shop erhältlich

  description-07: |  
    wo Sie die Anwendung im Detail kennenlernen können. Die App wurde kontinuierlich weiterentwickelt und steht den Nutzern auch heute noch zur Verfügung.


