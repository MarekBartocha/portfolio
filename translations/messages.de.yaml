organizer-of-the-work-page:
  title: Ein Organisator der Subsistenzarbeit.
  title-nav: Organisator der Arbeit
  start-coding: Das Projekt wurde 2016 gestartet.
  
  description-01: | 
    Als ich diese App im Jahr 2016 schrieb, wusste ich wenig über objektorientierte Programmierung, daher war die App noch strukturell geschrieben. 
    Ich habe diese App Ende 2024 mit dem Ende meiner Fahrerkarriere eingestellt.
    Trotz des äußeren Anscheins war sie recht umfangreich. Sie hatte viele Registerkarten und Funktionalitäten. 
    Im Wesentlichen ging es darum, dass die App ihren Zweck erfüllte. Die Frontend-Fragen 
    waren nicht das Wichtigste, da die App nur für den persönlichen Gebrauch bestimmt war.

  description-02: | 
    Das Hauptziel des Projekts war es, ein intelligentes ala Notizbuch zu bauen. 
    So konnten wir im Laufe des Tages nach und nach relevante Anmerkungen eingeben, die dann automatisch verarbeitet und in die entsprechenden Berichte eingetragen wurden.
    In der Abbildung „Startansicht“ sehen Sie eine einfache Ansicht für die Eingabe des Startdatums. In der Ansicht wollte ich große Schaltflächen haben, da ich geplant hatte, die App auf einem 7-Zoll-Tablet zu verwenden ( 
    ). Und auf diese einfache Weise habe ich die Grunddaten in das Mini-System eingegeben. 

  description-03: | 
    Zu Beginn des Tages zeigte die Hauptansicht der Anwendung an, bis zu welcher Uhrzeit ich an einem bestimmten
    Tag arbeiten konnte. Dabei wurden die Pausen für die Woche berücksichtigt, wie Sie auf dem Bild "Hauptansicht der Anwendung", Pausen 9h (2), sehen können. Das bedeutet, dass ich zwei Pausen von 9 Stunden auf 
    nutzen kann, und das bedeutet, dass ich 15 Stunden arbeiten könnte. Da die Arbeit und die Ruhezeit am Tag (über Nacht) auf
    in 24 Stunden passen mussten.
        
  description-04: | 
    Wenn der Zähler in einem solchen Fall 0 anzeigte, musste ich eine Pause einlegen, nachdem ich nicht 9, sondern 11 Stunden gearbeitet hatte. Das reduzierte gleichzeitig die Möglichkeit, bis zu 13 Stunden zu arbeiten.
    Dies ist nur eines der einfachsten Probleme, wie z. B. die Übersicht darüber, wie oft ich meine Arbeitszeit bereits reduziert habe. Viel komplizierter wurde es, als ich die 
    wöchentliche Ruhezeit (Wochenende) verkürzen musste. Die volle Ruhezeit betrug nicht weniger als 45 Stunden (oft wurden vor allem die Wochenenden im Ausland auf ein Minimum von 24 Stunden verkürzt).

  description-05: | 
    In diesem Fall musste die Differenz zwischen der vollen und der reduzierten wöchentlichen Ruhezeit spätestens bis zum Ende der dritten Woche
    der reduzierten wöchentlichen Ruhezeit eingereicht werden. Die App erinnerte mich fleißig an diese Fristen und die Anzahl der abzugebenden Stunden rechtzeitig. 
    Wie Sie auf dem Bild "Informationen über abzugebende Wochenenden und Finanzen" sehen können, werden weitere Funktionalitäten offengelegt. Wie zum Beispiel die Finanzen.
    
  description-06: |   
    Es handelt sich um die Salden der Geschäftsvorschüsse in drei Währungen und eine Übersichtsberechnung der Gehälter.
    In diesem Bild sehen Sie die Suchmaschine für die Suche in den Notizen und das "BackUp" oder Backup, das es ermöglichte, die Datenbank
    nach einem Geräteausfall wiederherzustellen. Jeden Tag wurde ein automatisches Backup erstellt, wenn die Arbeit beendet war und die letzten Anmerkungen des „End of day“-Bildes gemacht wurden.

  description-07: |
    Die letzten 4 Sicherungen wurden beibehalten und die früheren wurden automatisch vom Skript gelöscht. Es ist Zeit für einen kleinen Rundgang durch die Anwendung. 
    mit "Hauptansicht der Anwendung" / "Notizen machen" / führt uns zur Registerkarte "Notizen eingeben" Hier sehen wir nur drei Felder für die Dateneingabe, aber
    hier hat ein Feld mehr als eine Verwendung. Wenn z.B. im Feld „Zeit“ die Uhrzeit gefunden wird, dann werden die entsprechenden Verfahren angewendet. 

  description-08: |
    Das heißt, „Ort“ wurde auf der Registerkarte „Palettentausch“ verwendet, wo der Austausch vorgenommen wurde, und als einfache Notiz.
    Wenn ich im Feld „Zeit“ das Schlüsselwort ‚Kältemaschine‘ eintrage, gebe ich im Feld „Ort“ die für die Kältemaschine getankten Liter Kraftstoff an.
    Und in das Feld „Notizen“ den Stand des Motorstundenzählers. Diese Daten wurden in die Datenbank übertragen, und später wurde ein Bericht aus diesen Daten erstellt.
    Auf der Registerkarte „Palettentausch“ sehen Sie den aus dem Speicher geladenen „Standort“.

  description-09: |
    In das Feld „Bemerkungen“ habe ich den Namen des Unternehmens eingegeben, in dem der Palettentausch stattgefunden hat. Diese Information wanderte in eine separate Tabelle in der Datenbank und später wurde aus diesen Daten ein Palettentauschbericht erstellt
    . Die Registerkarte enthält ein Modul zum Senden des Berichts und zum Anzeigen früherer Berichte. Dieses Modul sendet Informationen über den Palettentausch und die Abrechnung der Geschäftskosten an den Arbeitgeber 
    . Eine Vorschau der Berichte sehen Sie in der Abbildung "Palettentauschbericht-Vorschau".
  
  description-10: |
    Wenn Sie von der Registerkarte „Palettentausch“ zur „Hauptansicht der Anwendung“ zurückkehren. Wir navigieren zur Registerkarte ‚Informationseinträge‘ 'Informationen über zu spendende Wochenenden und Finanzen'.
    Gehen Sie von dieser Registerkarte zu ‚Frühere Einträge‘ auf die Registerkarte ‚Notizvorschau‘. Von dieser Registerkarte aus habe ich Berichte wie z. B. eine Zusammenfassung der Notizen an meine E-Mail-Adresse
    „Bericht an E-Mail senden“ gesendet.

  description-11: |
    Ich habe auch Aufzeichnungen über nationale Grenzübertritte (EU-Vorschriften) und Informationen über das Betanken des Kühlgeräts übermittelt. Auf der Registerkarte "Hauptansicht der Anwendung"
    sehen wir eine Schaltfläche mit der Information, wie viele Tage bis zur Frist "Frist in 5 Tagen" verbleiben.
    Über die Schaltfläche gelangen wir zur Registerkarte „Begriffsansicht“, wo ich das klassische „CRUD“ (Create, Read, Update, Delete) angewendet habe, d. h. Hinzufügen eines neuen Begriffs, 
    Lesen von Begriffen, Aktualisieren (Bearbeiten) eines Begriffs und Löschen eines Begriffs.

  description-12: |
    Wenn man zur Registerkarte „Palettentauschbericht-Ansicht“ zurückkehrt, zeigt die Tabelle ‚Palettentauschinformationen‘ ein Feld „Unterschrift“. Mit diesen Links können Sie die Übertragung von 
    oder die Abholung von Paletten von einem anderen Fahrer desselben Unternehmens unterschreiben. Für die Unterschrift habe ich die „Canvas“-Bibliothek verwendet, wie in den Bildern „Unterzeichnung des Palettentauschs“
    und „Unterschrift in der Palettentauschtabelle“ zu sehen ist.

  description-13: |
    Auf der Registerkarte „Hauptanwendungsansicht“ blieb noch ein letztes Detail zur Beschreibung der „Pause 3h“ übrig, das auf die Regelungen zurückzuführen war, die bei der Arbeit angewendet werden konnten.
    Wenn ich tagsüber eine außerplanmäßige Pause (länger als 3 Stunden) hatte 
    , konnte ich eine volle kombinierte tägliche Ruhezeit von 3 Stunden + 9 Stunden nach der Arbeit anwenden, die als volle 11 Stunden tägliche Ruhezeit behandelt wurde.

  description-14: |
    Das ist alles, was ich in diesem Antrag beschreiben wollte. Ich habe hier die wichtigsten Punkte aus meiner Sicht dargestellt.


