monitoring-whe-watchmans-work-page:
  title: Überwachung der Arbeit des Wachpersonals im Unternehmen
  title-nav: Überwachung der Arbeit des Wächters
  start-coding: Projektstart im Jahr 2024.
  description-01: |  
    Dies ist bei weitem das kleinste Projekt, das ich gemacht habe, abgesehen von den Projekten, die ich während des Lernens in verschiedenen Kursen gemacht habe.
    Ich habe das Projekt in Pascal in der "Delphi 7"-Umgebung erstellt. Die Aufgabe war vom Standpunkt der Programmierung aus gesehen relativ einfach, es reichte aus, ein Programm 
    zu schreiben, das den Com-Port bedient und Signale von den entsprechenden Pins empfängt. Ich habe die Elektronik, die den 
    Kontrollpunkt bedient, selbst gebaut. Das System bestand aus 2 Klingelschaltern, die in der Firma angebracht waren. Jeder Schalter hatte ein Licht, das 
    zu flackern begann, wenn es Zeit war, die Runde zu machen. Dann musste eine Taste gedrückt werden, und das Programm begann ab dem Moment, in dem das flackernde Licht aktiviert wurde,
    in einer Schleife im Abstand von 1 Sekunde auf dem Com-Port abzuhören. Wenn die Taste gedrückt wurde, nahm das Programm das Signal auf und 
    deaktivierte das Flackern der Lampe. Vor der nächsten Runde, bevor das nächste Mal das Lampenflackern aktiviert wurde, überprüfte das Programm den Status des Anschlusses,
    , ob die Schaltkontakte offen waren (für den Fall, dass der Wachmann auf die Idee kam, den Knopf in der gedrückten Position dauerhaft zu deaktivieren).
    In diesem Fall wurde ein solches Ereignis im Bericht vermerkt. 
    
  description-02: |
    Die Logik des Programms beruhte auf einer Zeitschaltuhr, da es ursprünglich geplant war, jede Stunde zyklisch zu feiern.
    Jede Stunde wurde ein flackerndes Licht für eine bestimmte Zeit aktiviert. Wurde die Taste innerhalb der vorgegebenen Zeit gedrückt, wurde die Runde bestanden,
    . Andernfalls wurde die Runde nicht bestanden (was im Bericht vermerkt wurde). Außerdem war das System mit einem orangefarbenen Blinklicht
    ausgestattet, das so angebracht war, dass es vom Pförtnerhaus aus gesehen werden konnte. Das Licht wurde nur aktiviert, wenn nur noch wenig Zeit für die Runden übrig war
    als Erinnerung. Nachdem das System in Betrieb war, wurde mir gesagt, dass es nicht notwendig sei, jede Stunde eine Visite durchzuführen, also fügte ich 24 Kontrollkästchen in die Schnittstelle
    ein, so dass das Unternehmen die Zeiten für die Visite festlegen konnte.

  description-03: |
    Das Programm ist mit einem Mini-Server ausgestattet, der es ermöglicht, eine HTML-Datei mit einer Liste von Berichten nach Datum anzuzeigen. Jeden Tag wird ein neuer Bericht mit einem neuen Datum erstellt.
    Der Firmeninhaber kann den Bericht auf seinem Telefon von außerhalb des Firmengeländes abrufen.

