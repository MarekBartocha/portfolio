about-page:
  title: A few words about me

  description-01: |
    My adventure with programming began in late 2015/2016, when I was looking for a solution to control heating at home.
    The systems available on the market were integrated with modern heating systems, and I had an older system. 
    So I decided to create my own program tailored to my needs. This system still works today and is still being developed.

  description-02: |
